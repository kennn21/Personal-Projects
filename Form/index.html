<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tryout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="wrap">
        <div id="box">
            <form action="">
                <fieldset>
                    <legend><h3>Registration</h3></legend>
                    <p>
                    <label for="username">Username: </label><input type="text" name="username" id="username"></p>
                    <p>
                    <label for="email">Email: </label><input type="email" name="email" id="email"></p>
                    <p>
                    <label for="password">Password: </label><input type="password" name="password" id="password"></p>
                </fieldset>
                    <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
